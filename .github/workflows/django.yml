name: Django CI

on:
  push:
    branches: [ "main" ]


jobs:
  build:

    runs-on: self-hosted
    timeout-minutes: 10
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12.0]

    steps:
    - uses: actions/checkout@v4

    - name: Create venv
      run: python -m venv myvenv  # Create a virtual environment named 'myvenv'

    - name: Activate venv
      run: |
        source myvenv/bin/activate
        python -m pip install --upgrade pip
        
    - name: Install Dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
